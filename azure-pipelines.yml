trigger:
  - development

pool:
  name: Azure Pipelines
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  displayName: 'Use .NET Core 6'
  inputs:
    version: 6.0.x

- task: DotNetCoreCLI@2
  displayName: Restore
  inputs:
    command: restore
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: Publish
  inputs:
    command: publish
    publishWebProjects: true

- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Chavara-Azure-Subscription (9448ada5-105c-488f-8af5-edcf114ff900)'
    appType: 'webAppLinux'
    WebAppName: 'chavradev2'
    packageForLinux: 'myproject.zip'
    RuntimeStack: 'DOTNETCORE|6.0'